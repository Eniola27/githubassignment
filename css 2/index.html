<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered and unordered list</title>
    <style>
        #Likes{
            font-size: 20px;
            color: firebrick;
        }
        .Like{
            font-size: 20px;
            color: mediumblue;
            font-style: italic;
        }
        .List-item{
            font-family:monospace;
            color: blueviolet;
            font-style: normal;
        }
        #Dislikes{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Ordered list -->
    <div>
        <ol id="Likes" class="Like">
            <li class="List-item">Sincerity</li>
            <li class="List-item">Loyalty</li>
            <li class="List-item">Disrespect</li>
        </ol>
    </div>
    <!-- Unordered list -->
    <div>
        <ul id="Dislikes">
            <li class="List-item">Hate</li>
            <li class="List-item">Lies</li>
            <li class="List-item">Disrespect</li>

        </ul>
    </div>

</body>
</html>
